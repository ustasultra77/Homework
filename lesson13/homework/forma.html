<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forma</title>
    <link rel="stylesheet" href="stylef.css">
</head>
<body>
    <form method="POST" action="mailto:http://nickblack.pro/send.php" enctype="text/plain">
        <fieldset>
            <legend>Form task</legend>
            <p>
            <label  for="fname">Имя<br>
            <input type="text" size ='40' name="fname">
            </label>
            </p>
            <label  for="sname">Фамилия<br>
            <input type="text" size ='40' name="sname">
            </label>
            <p>
            <label for="age">Возраст<br>
            <input type="number" size="40" min="1" max="100" step="1" >
            </label>
            </p>
            <label for="mail">Почта<br>
            <input type="email" size="40" name="mail"> 
            </label>
            <p> 
            <label for="bday">Дата рождения<br>
            <input type="date"  size="40" min="2008-01-01"> 
            </label>  
            </p>
            <label for="phone">Tel:<br>
            <input type="tel" size="40" value="+380950000000">
            </label>
            <p>
            <label for="mymail">E-mail<br>
            <input type="email" value="77alexultra@gmail.com" size="40" readonly> 
            </label>    
            </p>

 
        </fieldset>
        <p><input type="submit" value="отправить"></p>
    </form>
</body>    
</html>
