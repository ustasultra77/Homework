    <!--Атрибуты тега form
        action - принимает ссылку на обработчик формы
        action="form.php"

        action="mailto:77alexultra@gmaol.com"
        важно для 2-го варианта указать атрибут
        enctype="text/plain"

        autocomplete="on"
        бывает on/off- позволяет браузеру или другой программе сохранять 
        сохранять у себя в памяти введенные данные в форму

        metod="post"
        post/get
        При методе get данные введенные в форму отправляются из сформированной адресной строки
        (например, так работает gooogle)
        post при этом методе данные в зашифрованном виде отправляются на сервер (таким способом отправляются
        данные о входе пользователя)

        name="произвольное_имя"
        нужно указывать имя, чтобы обращаться к форме на бекенде

        novalidate - запрещает проверку полей формы

        target="_blank"
        _blank - результат обработки формы открается в новом окне
         
        Атрибуты для тега fieldset
        disabled - отключает элементы внутри себя и делает их неактивными
        form - в него передается id нужной формы для того чтобы связать поля в ней
        name - аналогично с форм
    -->
    <form>
        <input type="file" accept=".doc,.pdf,.audio/*">

        -->

    <!--
        Атрибуты для textarea
        cols="10" количество колонок исходя из ширины символа
        rows="10" количество строк
        maxlength="100" максимальное количество символов 
        wrap="hard"  hard\soft
        hard - сохранит все переносы в тексте , работает в связке с rows
        soft -  не сохраняет переносы


        Атрибуты для полей text\search\tel\url\email\password
        size="" можно указать количество видимых символов (лучше использовать в css width)

        Атрибуты для file\email
        multiple - позволяет выбрать в поле сразу несколько значений или файлов, записывается через запятую
        
        Атрибуты для текстовых полей
        autocomplete="on"   on\off
        pattern="регулярное_выражение" - нужно для проверки поля на правильность ввода
        placeholder - тукст, который будет виден пользователю до ввода данных
        readonly - запрещает менять значение поля
        
        Атрибуты для поля img 
        height - 
        width - 

        Атрибуты для полей range/number/date/
        min="0" указывают минимальное значение
        min="2018-09-10" 
        max="" - максимальное значение

        step="10" - шаг добавления значения цифры

        Атрибуты, поддерживающие все поля формы
        autofocus позволяет установить фокус на указанном месте
        
        АТрибуты для полей radio/checkbox
        checked="checked"

        disabled - отключает поле и делает не активным 
        form="id_form" -  в него передается id формы чтобы связать его с ней
        formnovalidate - указывает, что не нужно проверять поле и перекрывает значение  указанное для формы
        name="произвольное имя" -  обязательно для полей, чтобы к ним можно было 
        обратиться из бекенда
        required - делает поле обязательным к вводу значения

        value=""
        для submit -он поменяет текст на это значение
        для текстового поля - запишет
