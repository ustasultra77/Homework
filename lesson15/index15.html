<head>

    <title>Document</title>

    <link rel="stylesheet" href="style15.css" media="screen and (color)">
    <!--  Файл стилей будет работать на всех цветных экранах -->
    <link rel="stylesheet" href="print.css" media="print">
    <!-- Все стили в этом файле будут применены к печати -->
    <link rel="stylesheet" href="media.css">


</head>
<body>

   <!--
       screen - обычные экраны (например компьютера)
       3d-glasses - 3d очки
       print - принтеры
       speech - устройства без экрана с речевым воспроизведением
       all - все устройства
       Параметры определяющие тип устройства записываются без скобок, а определяющие
       параметры или состояние устройства в скобках
       (сolor) - цветной экран
       (monochrome) - монохромный экран
       (max-width) - то что будет работать до определенной ширины
       (min-width) - то что будет работать после определенной ширины
       (max-height)
       (min-height)
       (height) - высота области видимости
       (width) - ширина области видимости
       Ширина и высота поддерживает px \ em \ rem
       (aspect-ratio) - соотношение сторон экрана
       Например: (aspect-ratio: 16/9)
       (orientation) - ориентация области просмотра.
        Бывает portrait и landscape (портретная и альбомная)
        (resolution) - разрешение экрана в количестве пикселей на дюйм
        Например: (resolution: 300dpi)
        (min-resilution) \ (max-resolution)
        (color) - битность цветов экрана
        Например: (color: 4) - экран поддерживает 4битную цветовую схему
        (min-color) \ (max-color)
        (color-index) - количество цветов в таблице цветности
        Например: (color-index: 256)
        (min-color-index) \ (max-color-index)
        (monochrome) - количество бит на пиксель монохромного устройства
        Например: (monochrome: 8)
        (min-monochrome) \ (max-monochrome)
        (-webkit-device-pixel-ration) - количество физических пикселей устройства
        на каждый CSS-пиксель.
        Например: (-webkit-device-pixel-ration: 2) - для ретина дисплеев
    
       Оператор and
       Позволяет объединять несколько условий. Например:
       @media (min-width: 600px) and (max-width: 800px)
       Оператор запятая
       Позволяет перечислить несколько условий.
       @media screen, print
        Оператор not
        Позволяет задать противоположное условие.
        @media not all and (monochrome)
        Оно будет эквивалентно 
        @media not (all and (monochrome))
        Будет работать на всех устройствах, кроме монохромных
        
        Оператор only
        Он работает только для новых устройст. И используется как хук для того,
        чтобы стили работали только в новых браухерах.
        @media only screen and (max-width: 1000px)
        Этапы адаптации
        Минимальная популярная ширина экрана - 320px
        Промежуточная ширина для планшетов в портретном виде - 768px
        Промежуточная ширина для планшетов в альбомном виде - 1024px
        Ширина экранов старого образца - 1200px (1180px)
   -->
