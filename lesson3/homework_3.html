<!DOCTYPE html>
<html lang="en">
<head>

    <title>calendar</title>

    ul.number {list-style-type: none; display: inline-block; width: 13,6%;

    </style>
</head>
<body>

    <div class="title"><h1><span style="text-align: center">ОКТЯБРЬ 2015</span></h1></div>

        <line>пт</line>
        <line><span style="color: red">сб</span></line>
        <line><span style="color: red">вс</span></line>
    </ul>
    <ul class="number">
        <line>1</line>
        <line>2</line>
        <line>3</line>
        <line>4</line>
        <line>5</line>

        <line>7</line>
